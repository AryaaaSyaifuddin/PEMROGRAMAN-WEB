<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Java Script Penulisan Dasar</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
        let num;
        
        num = -10
        console.log(num)
        
        num = +700
        console.log(num)

        num = 1+9
        console.log(num)

        num = 9-2
        console.log(num)

        num = 3*9
        console.log(num)

        num = 9/3
        console.log(num)

        num = 9**3
        console.log(num)

        num = 1+9/8+2
        console.log(num)

        num = 9%4
        console.log(num)

        // Increment dan Decrement
        let val;
        val = 2
        
        val++
        console.log(val)

        val--
        console.log(val)

        // Spread operator

        let capres = ["Prabowo", "Janggar", "Anies"]
        console.log(capres)
        let seperti = ["Singa", "Tikus", "Kambing"]
        console.log(seperti)
        let kumpul = [...capres, ...seperti, "check"]
        console.log(kumpul)

        let presiden = {
            nama : "Indonesia",
            nim : "1203220115",
            presidennya : [...kumpul]
        }
        console.log(presiden)

    </script>
</body>
</html>
