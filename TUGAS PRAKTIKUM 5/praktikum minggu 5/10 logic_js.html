<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Java Script Penulisan Dasar</title>
</head>
<body>
    <h1>Belajar Japasekerip</h1>
    <script>
        let user = "admin"
        if (user == admin){
            console.log("Hello " + user + "FREAK!!!")
        }

        let harga = 4000
        if (harga < 4000) {
            console.log("Kemahalan mas")
        } else {
            console.log("Yaaa, lumayan lah")
        }

        let hari = 2
        switch (hari) {
            case 1:
                console.log("Mampussss senin!!!")
                break;
            case 2:
                console.log("HAHAHHA MASIH SELASA")

                console.log("p mkst?")

        }

        // for
        for (let i = 1; i <= 10; i++) {
            console.log(`perulangan ke-${i}`)
        }
        // showing array
        let fruits = ["jeruk", "semangka", "melon", "pisang"]
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i])
        }
        fruits.forEach(fruit => {
            console.log(fruit)
        });
        
    </script>
