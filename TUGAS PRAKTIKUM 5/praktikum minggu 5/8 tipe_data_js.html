<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tipe data</title>
</head>
<body>
    <h1>Tipe data</h1>
    <script>
        // namber
        let num = 80
        let dec = 4.0
        let minus = -1
        console.log(num)
        console.log(dec)
        console.log(minus)
        
        // Setering
        let name = "Cook"
        let salam = `Let him ${name}`
        console.log(salam)

        // Bolehhh an
        let wadon = true
        let lanang = false
        console.log(wadon)
        console.log(lanang)

        // Null
        let nulls = null
        console.log(nulls)

        // Array
        let array = ["Prabowo", "Anies", "Janggar", "Apel", "mangkok"]
        console.log(array)
        console.log("Aku cinta " + array[1] + " AWOKAWOKAWOK")
        array[3] = "Kalah Awokawok"
        console.log(array[3])

        // Distructing array
        let kulkas = [
            ["jokowi", "jeruk", "Monitor", "Kanjut"],
            ["bakso tahnpa tepung", "Sepatu", "Apel jawa", "Jaksel"]
        ]

        let [makanan, minuman] = kulkas
        console.log(makanan)
        console.log(minuman)

        // Type of
        console.log(typeof kulkas)
    </script>
</body>
</html>
