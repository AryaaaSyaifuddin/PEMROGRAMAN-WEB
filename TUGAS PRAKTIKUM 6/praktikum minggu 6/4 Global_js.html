<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Properti dan function</title>
</head>
<body>
    <h1>Belajar JavaScript : Global Properti dan function</h1>
    <script>
        let windows = window;
        console.log(windows)
        let nul = null
        console.log(nul)
        let undf = undefined
        console.log(undf)
        let nan = NaN
        console.log(nan)
        let infnty = Infinity
        console.log(infnty)

        console.log(parseInt("212"))
        console.log(parseFloat(21.2))
    </script>
</body>
</html>
