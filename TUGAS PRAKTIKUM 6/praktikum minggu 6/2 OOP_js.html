<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programing</title>
</head>
<body>
    <h1>Belajar JavaScript : OOP in javascript</h1>
    <script>
        class alatMasak{
            constructor(nama){
                this.nama = nama
            }
            active() {
                return `Gunakan ${this.nama} telah aktif`
            }
            memasak(bahan){
                return `menyiapkan ${bahan} dengan menggunakan ${this.nama}`
            }
        }
        let alatMasak1 = new alatMasak("Kompor");
        console.log(alatMasak1.active)
        console.log(alatMasak1.memasak("ayam"))
        let alatMasak2 = new alatMasak("Ricecooker")
        console.log(alatMasak2.active)
        console.log(alatMasak2.memasak("Nasi"))
    </script>
</body>
</html>
